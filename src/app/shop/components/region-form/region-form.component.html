<form [formGroup]="regionForm" ngxsForm="forms.regionForm">
  <ion-list formGroupName="region" class="ion--text-center">
    <ion-radio-group formControlName="id">
      <ion-item *ngFor="let region of regionsList" (click)="dismissPopOver(region.id)">
        <ion-label>{{ region.name | translate }}</ion-label>
        <ion-radio [value]="region.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</form>
