<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Shop</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="location-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeCartMenu('end')">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<!-- <ion-router-outlet></ion-router-outlet> -->

<ion-tabs>

  <ion-tab-bar color="danger" slot="bottom">
    <ion-tab-button layout="label-hide" tab="products-list">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="label-hide" tab="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="label-hide" tab="settings">
      <ion-icon name="cog"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
    
    <ion-tab-button layout="label-hide" tab="discounts">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Discounts</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
