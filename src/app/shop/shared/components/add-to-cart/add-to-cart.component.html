<ion-content>
  <div class="main-content">

    <div class="close-box">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </div>

    <p class="subnote text-align-center">
      Amigao Mug
    </p>

    <!-- <p class="subnote text-align-center">
      <ion-img [src]="'assets/shapes.svg'"></ion-img>
    </p> -->

    <div class="counter-wrapper">
      <!-- <ion-label class="counter-label">Quantity</ion-label> -->
      <ion-button class="counter-icon" (click)="increaseQuantity()">
        <ion-icon name="remove" slot="icon-only" role="img" aria-label="remove"></ion-icon>
      </ion-button>
      <span class="counter-value">
        {{ 1 }}
      </span>
      <ion-button class="counter-icon" (click)="decreaseQuantity()">
        <ion-icon name="add" slot="icon-only" role="img" aria-label="add"></ion-icon>
      </ion-button>
    </div>

    <ion-button expand="full" color="danger" class="text-normal" (click)="addToCart()">
      Done
    </ion-button>

  </div>
</ion-content>
