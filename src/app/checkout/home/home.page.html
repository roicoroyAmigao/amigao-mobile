<ion-toolbar>
  <ion-segment value="all" color="tertiary" scrollable="true" mode="ios" [(ngModel)]="segment"
    (ionChange)="segmentChanged($event)">

    <ion-segment-button (click)="welcomePage()">
      <ion-label>
        {{ 'Home' | translate }}
      </ion-label>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/checkout/checkout-flow']">
      <ion-label>
        {{ 'Flow' | translate }}
      </ion-label>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/checkout/delivery']">
      <ion-label>
        {{ 'TABS.DELIVERY' | translate }}
      </ion-label>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/checkout/shipping']" [disabled]="(isDeliveryFormValid$ | async) === false">
      <ion-label>
        {{ 'TABS.SHIPPING' | translate }}
      </ion-label>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/checkout/payment']" [disabled]="(isPaymentEnabled$ | async) === false">
      <ion-label>
        {{ 'TABS.PAYMENT' | translate }}
      </ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-router-outlet></ion-router-outlet>
    </ion-row>
  </ion-grid>
</ion-content>
