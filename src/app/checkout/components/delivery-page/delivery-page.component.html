<ion-content>
    <form [formGroup]="deliveryPageForm" ngxsForm="forms.deliveryForm" (ngSubmit)="onSubmit()">
        <div class="mb3">
            <ion-button mat-raised-button color="secondary" type="button" (click)="onReset()">
                {{ 'COMMON.RESET' | translate }}
                <mat-icon aria-hidden="true">clear</mat-icon>
            </ion-button>
        </div>

        <mat-error class="mb3" *ngIf="submitted && deliveryPageForm.invalid">
            {{ 'ERRORS.FORM_ERROR' | translate }}
        </mat-error>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ 'ADDRESS.BILLING_ADDRESS' | translate }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <afn-address-form formControlName="billingAddress"
                    [touched]="deliveryPageForm.get('billingAddress').touched"></afn-address-form>
            </mat-card-content>
        </mat-card>

        <mat-checkbox formControlName="isShippingSame" class="mt3 db">{{ 'DELIVERY.SHIPPING_SAME' | translate }}
        </mat-checkbox>

        <mat-card *ngIf="!deliveryPageForm.value.isShippingSame" class="mt3">
            <mat-card-header>
                <mat-card-title>{{ 'ADDRESS.SHIPPING_ADDRESS' | translate }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <afn-address-form formControlName="shippingAddress"
                    [touched]="deliveryPageForm.get('shippingAddress').touched"></afn-address-form>
            </mat-card-content>
        </mat-card>

        <ion-item>
            <ion-buttons slot="end">
                <ion-button color="primary" type="submit">
                    {{ 'COMMON.NEXT' | translate }}
                    <ion-icon name="arrow-forward"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>

    </form>
</ion-content>
